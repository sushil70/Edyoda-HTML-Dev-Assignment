        <link

            rel="stylesheet"
        />
        <link rel="stylesheet" href="./order.css" />
    </head>
    <body>
        <div class="main_header">
            <div class="header">
                <div class="logo">
                    <img
                        src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
                        alt="Logo"
                    />
                    <p class="logo_text">Kafene</p>
                </div>
                <nav>
                    <a class="nav_item active" href="./order.html">Orders</a
                    ><a class="nav_item" href="./product.html">Products</a

                </nav>
            </div>
            <a class="logoututton" id="logout" href="./index.html">Logout</a>
        </div>







        <main class="main_head">
            <div class="main">
                <h1 class="title">Orders</h1>
                <div class="table_main">
                    <div class="filter_main">
                        <h3>Filters</h3>
                        <div class="filter" id="filter">
                            <p id="countDisplay">Count: 100</p>
                            <label class="filter_checkbox"
                                ><input
                                    type="checkbox"
                                    name="new"
                                    id="new"
                                    checked=""
                                />New</label
                            ><label class="filter_checkbox"
                                ><input
                                    type="checkbox"
                                    id="packed"
                                    name="packed"
                                    checked=""
                                />Packed</label
                            ><label class="filter_checkbox"
                                ><input
                                    type="checkbox"
                                    name="transit"
                                    id="transit"
                                    checked=""
                                />InTransit</label
                            ><label class="filter_checkbox"
                                ><input
                                    type="checkbox"
                                    name="delivered"
                                    id="delivered"
                                    checked=""
                                />Delivered</label
                            >
                        </div>
                    </div>
                    <div style="width: 100%">
                        <table class="ordertable">
                            <tr>
                                <th>ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                            <tbody class="tbodys" id="tbodys">
                                <!-- <tr class="tablerow">
                                    <td class="id_data">
                                        714-69-5617
                                    </td>
                                    <td class="customer_data">
                                        Sally Whebell
                                    </td>
                                    <td class="data_data">
                                        07 Aug, 2020 <br /><span
                                            class="time_part"
                                            >2:29 AM</span
                                        >
                                    </td>
                                    <td class="amount_data">
                                        $634.2
                                    </td>
                                    <td class="status_data">
                                        Delivered
                                    </td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="./order.js"></script>
</html>
