<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./loginpage.css" />
    </head>
    <body>
        <div class="main_header">
            <div class="header">
                <div class="logo">
                    <img
                        src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
                        alt="Logo"
                    />
                    <p class="logo_text">Kafene</p>
                </div>
                <nav>
                    <a class="nav_item" href="#">Orders</a
                    ><a class="nav_item" href="#">Products</a
                    ><a class="nav_item" href="#">Users</a>
                </nav>
            </div>
        </div>

        <main class="main">
            <div>
                <form class="loginform">
                    <h1>Sign In</h1>
                    <input
                        class="inputfield"
                        id="username"
                        type="text"
                        name="username"
                        placeholder="Enter Username"
                    />
                    <input
                        class="inputfield"
                        id="password"
                        type="password"
                        name="password"
                        placeholder="Enter Password"
                    />
                    <input
                        class="inputbutton"
                        id="button"
                        type="submit"
                        value="Login"
                    />
                </form>
            </div>
        </main>
    </body>
    <script src="./loginpage.js"></script>
</html>
